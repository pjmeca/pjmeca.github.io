  <div id="contador">5</div>
  <script>
        setInterval(function() {
            var div = document.querySelector("#contador");
            var count = div.textContent * 1 - 1;
            div.textContent = count;
            if (count <= 0) {
                window.location.replace("https://pjmeca.github.io");
            }
        }, 1000);
  </script>
